<div class="row">
  <div class="col-md-12 error__message" ng-show="domain_error">
    {{domain_error}}
  </div>
  <div class="col-md-12 error__message" ng-show="show_create_domain_err">
    {{domain_creation_err}}
  </div>
</div>
<div class="row">
  <div class="domain__button" ng-click="openCreateDomainDialog()">
    <div class="domain-dialogue-close" ng-click="closeCreateDomainDialog()">
         <h3 style="text-align:right;"><i class="fa fa-times"></i></h3>
    </div>
    <div class="domain--largeicon">
      <i class="fa fa-plus"></i>
    </div>
    <h3 class="domain__title">
        Add Domain
    </h3>
  </div>
  <div class="domain__button" ng-repeat="domain in domains" flex-sm="10" flex-gt-sm="10" flex-gt-md="5" ng-click="selectDomain(domain)">
      <div class="domain__logo ">
        {{domain.logo}}<img class="vertical__center" src="./img/qanairy_logo.png">
      </div>
      <div>
        <h3 class="domain__title">
          {{domain.url}}
        </h3>
      </div>
  </div>
</div>

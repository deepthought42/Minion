<div class="row">
 <div class="col-md-12 error__message" ng-show="domain_error">
  {{domain_error}}
</div>
<div class="col-md-12 error__message" ng-show="show_create_domain_err">
  {{domain_creation_err}}
</div>
</div>
<div class="row">
  <div class="domain__button" ng-click="openCreateDomainDialog()">
    <div class="domain--largeicon">
      <i class="fa fa-plus"></i>
      </div>
      <div class="domain__title">
     Add Domain
   </div>
  </div>
  <div class="domain__modal" ng-repeat="domain in domains" flex-sm="25" flex-gt-sm="20" flex-gt-md="15" ng-click="selectDomain(domain)">
      <div>
        {{domain.logo}}
      </div>
      <div  class="domain__title">
        {{domain.url}}
      </div>
  </div>
</div>
<div>
	<div class="domain--largeicon domain__trash">
      <i class="fa fa-trash"></i>
      </div>
</div>

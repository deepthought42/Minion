<md-dialog class="col-sm-4" style="">
    <div class="col-sm-12 domain-dialogue-close" ng-click="closeDialog()">
        <md-dialog-content>
           <h3 style="text-align:right;"><i class="fa fa-times"></i></h3>
        </md-dialog-content>
    </div>
    <div class="col-sm-12 domain-dialogue-header">
        <md-dialog-content>
           <h3>Start a new project by adding a&nbsp;domain.</h3>
        </md-dialog-content>
    </div>
    <form name="domain_form" ng-submit="selected_browser && domain_form.$valid && createDomain(protocol, host, selected_browser, test_user)" novalidate>
        <div class ="col-sm-12 domain-dialogue-input" >
          <div>
            <select id="domain_protocol" class="form-control" ng-model="protocol" required>
              <option value="http">http</option>
              <option value="https">https</option>
            </select>
          </div>
          <div>
            <input id="domain_input" class="form-control" ng-model="host" placeholder="yourdomain.com" required/>
          </div>
        </div>
        <div class="col-xs-12 empty__state vertical__center__int row">
          <div class="col-xs-12">
            <h3>Which browser does your team use the most?</h3>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4">
            </div>

            <div class="col-xs-2 vertical__center__int">
              <button class="btn" ng-click="setSelectedBrowser('chrome')" ng-class="{active: chrome_selected}">
                <img src="/img/Chrome.ico" class="browser-icon"></img>
              </button>
            </div>

            <div class="col-xs-2 vertical__center__int">
              <button class="btn" ng-click="setSelectedBrowser('firefox')" ng-class="{active: firefox_selected}">
                <img src="/img/firefox.png" class="browser-icon"></img>
              </button>
            </div>

            <div class="col-xs-4">
            </div>
          </div>
        </div>
        <div class="col-xs-12 vertical__center domain-dialogue-input">
          <button ng-click="openPicker(domain)">Upload Logo</button>
        </div>
        <div class="col-xs-12">
          <input type="checkbox" ng-model="display_user_form_flag" />
        </div>
        <div class="col-xs-12" ng-show="display_user_form_flag">
          Username <input type="text" placeholder="username" ng-model="test_user.username" ng-required="display_user_form_flag" />
          <br/>
          Password <input type="text" placeholder="password" ng-model="test_user.password" ng-required="display_user_form_flag" />
          <br/>
          Role <input type="text" placeholder="role" ng-model="test_user.role" />
        </div>
        <div ng-show="domain_creation_error" class="error">
          Something went wrong, Please try again
        </div>
        <div class="col-xs-12">
          <md-button id="create_domain_button" class="md-primary md-raised domain-dialogue-button" type="submit" ng-disabled="!selected_browser || domain_form.$invalid">Create Project</md-button>
        </div>
    </form>
</md-dialog>

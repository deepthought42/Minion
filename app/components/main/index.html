      </div>
      <div class="brand brand_checked">
        <img src="./img/qanairy_q_logo_white.png" />
      </div>
      <ul class="sidebar-nav">

        <li id="notification_li">
          <a ui-sref="main.tests" id="notificationLink" style="{{$location.path() == '/tests' ? 'color: #fff;' : 'color:#9794d5'}}">
            <i class="fa fa-check-square-o sidebar-nav-icons" aria-hidden="true"></i>
            <span class="sidebar_remove_title">Tests</span>
            <span id="notification_count" ng-show="approved_test_cnt">
              {{approved_test_cnt}}
            </span>
          </a>
        </li>
        <li>
          <a ui-sref="main.discovery"  style="{{$location.path() == '/discovery' ? 'color: #fff;' : 'color:#9794d5'}}">
            <i class="fa fa-map-o sidebar-nav-icons" aria-hidden="true"></i>
            <span class="sidebar_remove_title">Discovery</span>
          </a>
        </li>
        <li>
          <a ui-sref="main.form"  style="{{$location.path() == '/form' ? 'color: #fff;' : 'color:#9794d5'}}">

            <span class="sidebar_remove_title">Forms</span>
          </a>
        </li>
        <li>
          <a ui-sref="main.users"  style="{{$location.path() == '/users' ? 'color: #fff;' : 'color:#9794d5'}}">
            <i class="fa fa-users sidebar-nav-icons" aria-hidden="true"></i>
            <span class="sidebar_remove_title">Test Users</span>
          </a>
        </li>
      </ul>
      <label for="main-nav-check" class="toggle-menu"
      style="{{navToggledOpen ? 'color:#9794d5' : 'color:#fff'}}"
      ng-click="navToggledOpen = !navToggledOpen">
      â˜°
      </label>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="page-wrap">
    <div id="nav-bar" class="main-header container-fluid content ">
      <div id="main-nav" class="vertical__center__int">
        <div class="flex-auto">
          <a ui-sref="main.upgrade" style="text-decoration: underline;" class="margin_fifteen_left">
            Upgrade Plan!
          </a>
        </div>
        <div class="right-main-nav  pull-right">
          <div class="domain-link dropdown pull-right flex-initial text-right test__profile_stretch" ng-click="toggleTestDataVisibility(test, $index)">
            <div class="dropdown-toggle" id="domainsDropdownMenuButton"  dropdown-toggle>
              {{domain.url || "www.yourdomain.com"}}
              <i class="fa fa-caret-down fa-fw"></i>
            </div>
            <ul class="dropdown-menu" aria-labelledby="domainsDropdownMenuButton">
              <li class="dropdown-item" ng-repeat="domain in domain_list" ng-if="domain_item.url != domain.url" ng-click="selectDomain(domain)">
                {{domain.url}}
              </li>
              <li class="manage_domains dropdown-item" ng-click="showDomainsPage()">
                Manage Domains
              </li>
            </ul>
          </div>
          <div class="divider">
          </div>
          <div class="flex-none user_settings dropdown pull-right flex-initial text-right test__profile_stretch">
            <div class="dropdown-toggle" id="userDropdownMenuButton" dropdown-toggle>
              <i class="fa fa-user fa-fw"></i>
            </div>
            <ul class="dropdown-menu" aria-labelledby="userDropdownMenuButton">
              <li class="dropdown-item" ui-sref="main.account">
                <i class="fa fa-user"></i>
                User Settings
              </li>
              <li class="dropdown-item" ui-sref="main.upgrade">
                <i class="fa fa-tag"></i>
                Manage Plans
              </li>
              <li class="dropdown-item" ng-click="logout()">
                <i class="fa fa-sign-out"></i>
                Logout
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div ui-view class="full__height">
      </div>
    </div>
  </div>

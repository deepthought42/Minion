<div class="error__message" ng-repeat="error in errors track by $index">
	{{error.message}}
</div>

<div class="sticky-footer-container">
	<div class="col-sm-12 settings-page">
		<div class="row">
	    <div class="col-sm-12 col-xs-12">
        <h2 class="settings__title">
		      Form Settings
        </h2>
        <div class="settings_description">
		      Qanairy tests all of your text&nbsp;input&nbsp;fields, radio buttons, checkboxes, and dropdowns.
        </div>
		  </div>
    </div>
    <div class="row">
		  <div class="col-12 col-sm-6">
				<div class="row">
          
          
        	<div class ="col-12 col-sm-10 form_molecule" >
        			<div class="form_label_description_domain">
        				 <h6>Form Title</h6>
        			</div>
        			<div class ="domain-dialogue-input" >
        				<div>
        					 <input type="text" class="form-control" id="form_type" ng-model="form.name"/>
        				</div>
        			</div>
        	</div>
        	<div class ="col-12 col-sm-6 form_molecule" >
        			<div class="form_label_description_domain">
        				 <h6>Form Type</h6>
        			</div>
        			<div class ="domain-dialogue-input" >
        				<select class="form-control" ng-model="form.type">
        					<option ng-repeat="x in form.typeOptions"><span>{{x}}</span></option>
        				</select>
        			</div>
        	</div>
          <div class="col-12 col-sm-12 form_label_description accounts">
            <h6>Screenshot</h6>
            <div>
              <img class="form-screenshot" ng-src="{{form.formTag.screenshot}}" />
            </div>
          </div>
      	</div>
      </div>
      <div class="col-12 col-sm-6 form_label_description accounts">
        <h6>Form Fields</h6>
        <div class="row no-gutters form__field__profile">
          <div>
            form field name
          </div>
          <div class="">
            <button class="btn btn--tertiary margin_fifteen_left" ng-click="" >
              <i class="fa fa-pencil"></i>
           </button>
          </div>
        </div>
        <!-- move this to a separate page and have the edit button open it-->
        <div ng-repeat="element in form.formFields">
          <div>
            {{ element.name }}
          </div>
          <div>
            <h3>Rules</h3>
            <div ng-repeat="rule in element.rules">
              {{ rule.type }}
            </div>
          </div>
          <div>
            <div class ="form_molecule" >
                <div class="form_label_description_domain">
                   <h6>Type</h6>
                </div>
                <div class ="domain-dialogue-input" >
                  <select class="form-control" ng-model="element.rule_form.type">
                    <option ng-repeat="x in rule_types" value="{{x}}" class="dropdown-item">{{x}}</option>
                  </select>
                </div>
            </div>
            <div class =" form_molecule" >
                <div class="form_label_description_domain">
                   <h6>Value</h6>
                </div>
                <div class ="domain-dialogue-input" >
                  <input class="form-control" type="text" ng-model="element.rule_form.value" />
                  <button ng-click="createRule(element.id, element.rule_form.type, element.rule_form.value)"> + Rule 
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="action_button_container text-right">
    <button class="btn btn--tertiary margin_fifteen_right title__edit__buttons" ng-click="cancel()">
      Cancel
    </button>
		<button class="btn btn--primary title__edit__buttons" ng-click="discoverTests(form)">
			<span  ng-show="form.status!='CLASSIFIED' && (!users.length && (form.type.toLowerCase()==='login' || form.type.toLowerCase()==='registration'))" >Save &amp; Add User</span>
			<span  ng-show="form.status!='CLASSIFIED' && (users.length || (form.type.toLowerCase()!=='login' && form.type.toLowerCase()!=='registration'))">Save &amp; Continue Discovery</span>
			<span  ng-show="form.status=='CLASSIFIED'">Update Form</span>
		</button>

  </div>

</div>

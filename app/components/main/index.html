<!-- Sidebar -->
<input type="checkbox" class="main-nav-check" id="main-nav-check" />

<nav class="side-nav" id="side-nav">
  <div id="sidepanel">
    <div class="brand">
			<img src="./img/qanairy_logo.png" />&nbsp;&nbsp;<span>Beta</span>
		</div>

    <ul class="sidebar-nav">
			<li>
        <a href="#/dashboard"  style="{{$location.path() == '/dashboard' ? 'color: #fff;' : 'color:#9794d5'}}">
          <i class="fa fa-dashboard sidebar-nav-icons" aria-hidden="true"></i>
          Dashboard
        </a>
      </li>
      <li id="notification_li">
			  <a href="#/tests" id="notificationLink" style="{{$location.path() == '/tests' ? 'color: #fff;' : 'color:#9794d5'}}">
					<i class="fa fa-list-ul main-nav-icons" aria-hidden="true"></i>
					Tests&nbsp;
					<span id="notification_count" ng-show="approved_test_cnt">
						{{approved_test_cnt}}
					</span>
				</a>
      </li>
			<li>
        <a href="#/discovery"  style="{{$location.path() == '/discovery' ? 'color: #fff;' : 'color:#9794d5'}}">
          <i class="fa fa-map-o sidebar-nav-icons" aria-hidden="true"></i>
          Discovery
        </a>
      </li>
    </ul>
    <label for="main-nav-check" class="toggle-menu"
       style="{{navToggledOpen ? 'color:#9794d5' : 'color:#fff'}}"
       ng-click="navToggledOpen = !navToggledOpen">
      â˜°
    </label>
  </div>
</nav>

<!-- Page Content -->
<div class="page-wrap">
  <div id="nav-bar" class="main-header container-fluid content ">
    <div id="main-nav" class="vertical__center__int">
      <div class="col-md-12" ng-show="auth.isAuthenticated">
        <div class="right-main-nav main-nav">
          <div class="domain-link dropdown pull-right">
              <div class="dropdown-toggle" data-toggle="dropdown" id="domainsDropdownMenuButton"  dropdown-toggle>
                {{domain.url || "www.yourdomain.com"}}
                <i class="fa fa-caret-down fa-fw"></i>
              </div>
              <ul class="dropdown-menu" aria-labelledby="domainsDropdownMenuButton">
                <li class="dropdown-item" ng-repeat="domain_item in domain_list" ng-if="domain_item.url != domain.url">
                  {{domain_item.url}}
                </li>
                <li class="dropdown-item" ng-click="showDomainsPage()">
                    Manage Domains
                </li>
              </ul>
          </div>
          <div class="divider"></div>
          <div class="flex-none user_settings dropdown pull-right">
              <div class="dropdown-toggle" id="userDropdownMenuButton" dropdown-toggle  data-toggle="dropdown">
                <i class="fa fa-user fa-fw"></i>
              </div>
              <ul class="dropdown-menu" aria-labelledby="userDropdownMenuButton">
                <li class="dropdown-item" ui-sref="main.account">
                  <i class="fa fa-user"></i>
                  User Settings
                </li>
                <li class="horizontal-divider"></li>
                <li class="dropdown-item" ng-click="logout()">
                  <i class="fa fa-sign-out"></i>
                  Logout
                </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    <div ui-view class="full__height">
    </div>
  </div>
</div>

<div class="standard-container">
	<div class="error__message" ng-repeat="error in errors track by $index">
		{{error.message}}
	</div>

	<div class="domain__button box--shadow" ng-repeat="page in pages track by $index" ng-click="showInsights(page.key)">
		<div class="row">
			<div class="col-sm-12" style="position: relative; display: flex;">
        <div class="flex-none" style="justify-content: flex-end; display: flex;" >
          <div class="fifteen_left"   style="text-align:right !important; position: relative;">
          </div>
        </div>
      </div>
		</div>
		<div class="row vertical__center domain__icon" ng-click="selectPage(page)">
      <div class="col-sm-12 vertical__center">
        <div class="col-sm-4">
          Speed
        </div>
        <div class="col-sm-4">
          Access
        </div>
        <div class="col-sm-4">
          SEO
        </div>
      </div>
			<div class="col-sm-12 domain__logo vertical__center">
        <div class="col-sm-4 insight-audit" >
          <md-progress-circular  ng-class="getColorClass(page.performanceScore)" class="insight-progress" md-mode="determinate" value="{{page.performanceScore*100}}" ></md-progress-circular>
          <div class="insight-percent">
            <span > {{page.performanceScore * 100}} </span>
          </div>
        </div>

        <div class="col-sm-4 insight-audit">
          <md-progress-circular ng-class="getColorClass(page.accessibilityScore)" class="insight-progress" md-mode="determinate" value="{{page.accessibilityScore*100}}" ></md-progress-circular>
          <div class="insight-percent">
            <span > {{page.accessibilityScore * 100}} </span>
          </div>
        </div>

        <div class="col-sm-4 insight-audit">
          <md-progress-circular  ng-class="getColorClass(page.seoScore)" class="insight-progress" md-mode="determinate" value="{{page.seoScore*100}}" ></md-progress-circular>
          <div class="insight-percent">
            <span > {{page.seoScore * 100}} </span>
          </div>
        </div>
			</div>
		</div>
		<div class="domain__title" ng-click="selectPage(page)">
			<h6>
					{{page.path || "home"}}
			</h6>
		</div>
	</div>
</div>

<div class="row">
    <div class="col-md-12 error__message" ng-show="domain_error">
      {{domain_error}}
    </div>
    <div class="col-md-12 error__message" ng-show="show_create_domain_err">
      {{domain_creation_err}}
    </div>
  </div>
    <div class="domain__button" ng-click="openCreateDomainDialog()">
      <div class="vertical__center domain__icon">
        <div class="domain--largeicon">
          <i class="fa fa-plus fa-5x"></i>
        </div>
      </div>
      <div class="domain__title">
        <h5>
            Add Domain
        </h5>
      </div>
    </div>
    <div class="domain__button" ng-repeat="domain in domains">
      <div class="" ng-click="removeDomain(domain, $index)" style="text-align:right !important; position: relative;">
         <h3 style="margin:0px; text-align:right !important; right:0px; position: absolute;">
           <i class="fa fa-times delete__domain" ></i>
         </h3>
      </div>
      <button ng-click="openPicker(domain)">Upload Logo</button>
      <div  class="vertical__center domain__icon" ng-click="selectDomain(domain)">
        <div class="domain__logo">
          {{domain.logo}}
          <img class="" src="{{domain.logoUrl || './img/qanairy_logo.png'}}">
        </div>
      </div>
      <div class="domain__title" ng-click="selectDomain(domain)">
        <h6>
            {{domain.url}}
        </h6>
      </div>
    </div>
</div>

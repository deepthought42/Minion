<div class="row no-gutter" controller="WorkManagementCtrl">
  <button ng-show="isStarted"
          class="btn btn-danger col-xs-12"
          ng-click="stopMappingProcess('account_key_here')">
      Stop!
  </button>


	
  <div class="col-xs-8">
	   <div class="row no-gutter">
		<form ng-submit="startMappingProcess(workAllocation)"
			  enctype="multipart/form-data"
			  ng-show="!isStarted"
			  ng-init="workAllocation = {}"
			  novalidate>
		 
		  
		   <div> 
		<div class="col-xs-4">
			<select ng-model="workAllocation.urlProtocol" ng-options="protocol as protocol for protocol in protocols"></select>
			<span >://</span>
		  </div>
		  <div class="col-xs-8">
		 <div class="input-group">
		  <input class="form-control"
				 type="text"
				 ng-model="workAllocation.url"
				 placeholder="URL (eg. localhost:8080)"
				 value="localhost:3000" />
			<span class="input-group-btn">
			  <button type="submit" class="btn btn--green">Start Crawl</button>
			</span>
			  </div></div>
	   </div>
			   </form></div>
	  
  </div>
  <div class="col-xs-4"></div>
</div>

<div class="row test__labels">
  <div class="col-xs-2">
    Status
  </div>
  <div class="col-xs-4">
    Test Title
  </div>
  <div class="col-xs-2">
    Time (seconds)&nbsp;<i class="fa fa-sort"></i>
  </div>

  </div>
  <div class="col-xs-2">

  </div>
</div>

    3.07

    3/10/17
  </div>

	  <button class="btn btn--left btn--gray">Run</button><button class="btn btn--middle btn--gray"><i class="fa fa-star-o"></i></button><button class="btn btn--right btn--gray"><i class="fa fa-angle-down" ></i></button>

<!-- Sidebar -->
<input type="checkbox" class="main-nav-check" id="main-nav-check" />

<nav class="side-nav" id="side-nav">
  <div id="sidepanel">
    <div class="sidebar-brand">
		  <img src="./img/qanairy_logo.png" />
    </div>

    <ul class="sidebar-nav">
      <li id="notification_li">
        <a href="#/tests" id="notificationLink" style="{{$location.path() == '/tests' ? 'color: #fddb4e;' : 'color:#bfbfbf'}}">
          <i class="fa fa-list-ul sidebar-nav-icons" aria-hidden="true"></i>
          Tests
          <span id="notification_count" ng-show="failingTests">
            {{failingTests}}
          </span>
        </a>
      </li>
      <li>
        <a href="#/discovery"  style="{{$location.path() == '/discovery' ? 'color: #fddb4e;' : 'color:#bfbfbf'}}">
          <i class="fa fa-map-o sidebar-nav-icons" aria-hidden="true"></i>
          Discovery
        </a>
      </li>
    </ul>
    <div class="version">
      Qanairy
      <span app-version></span>
    </div>
    <label for="main-nav-check" class="toggle-menu"
       style="{{navToggledOpen ? 'color:#fddb4e' : 'color:#bfbfbf'}}"
       ng-click="navToggledOpen = !navToggledOpen">
      â˜°
    </label>
  </div>
</nav>

<!-- Page Content -->
<div class="page-wrap">
  <div id="nav-bar" class="main-header container-fluid content ">
    <div id="main-nav" class="vertical__center__int">
		  <div id="left-main-nav" class="col-xs-6">
        {{domain.url || "www.yourdomain.com"}}
        <a ui-sref="main.domains">Change?</a>
      </div>

		  <div id="right-main-nav" class="col-xs-6" ng-show="auth.isAuthenticated">
        <div class="user__name">{{user_profile.email}}
        </div>
			  <!-- /.dropdown -->
				<div class="dropdown dropdown-toggle" data-toggle="dropdown" href="#">
					<i class="fa fa-user fa-fw"></i>
				</div>
				<ul class="dropdown-menu dropdown-user">
					<li>
            <a href="#">
              <i class="fa fa-user fa-fw"></i>
              User Profile
            </a>
					</li>
					<li>
            <a href="#">
              <i class="fa fa-gear fa-fw"></i>
              Settings
            </a>
					</li>
					<li class="divider"></li>
					<li>
					  <a href="#/" ng-click="logout()">
			         <i class="fa fa-sign-out fa-fw"></i>
			         Logout
					  </a>
					</li>
				</ul>
						<!-- /.dropdown-user -->
			</div>
      <div class="pull-right login__signup" ng-show="!auth.isAuthenticated">
        <a href="#/" ng-click="signin()">
          <i class="fa fa-sign-in fa-fw"></i>
          Login | Sign up
        </a>
      </div>
   </div>
     <div ui-view class="full__height">
     </div>
   </div>
</div>

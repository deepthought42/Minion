<div ng-click="previous()" class="col-md-1">
  <i class="fas toggle-arrow fa-chevron-circle-left"></i>
</div>
<div class="flex-auto" >
  <div ng-repeat="page_interaction in path track by $index"
       ng-show="current_node.key == page_interaction.page_key"
       class="page_modal_image"
       style="position:relative"
       id="{{'nonexpandable'+page_interaction.page_key}}">
    <div ng-show="current_node.key == page_interaction.page_key && page_interaction.page_key.includes('redirect') "
        class="page_modal_image"
        style="position:relative">
      <img src="{{ page_interaction.page.imageUrls[0]}}" />
    </div>
    <div ng-show="current_node.key == page_interaction.page_key && page_interaction.page_key.includes('PageLoadAnimation') "
        class="page_modal_image"
        style="position:relative">
      <img src="{{page_interaction.page.imageUrls[0]}}" />
    </div>
    <div ng-show="current_node.key == page_interaction.page_key && page_interaction.page_key.includes('pagestate')">
       <img src="{{page_interaction.page.screenshotUrl}}"/>
       <div ng-repeat="interaction in page_interaction.interactions track by $index"
            id="{{'element-outline'+$index}}"
            class="element__outline"
            style="{{generateElementOutline(page_interaction.page, interaction.element)}}">
       </div>
    </div>
  </div>
</div>
<div ng-click="next()" class="col-md-1">
  <i class="fas toggle-arrow fa-chevron-circle-right"></i>
</div>

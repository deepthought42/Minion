<form id="loginForm"
      name="loginForm"
      ng-submit="login()"
      enctype="multipart/form-data"
      novalidate>
      
  <label for="username">Username</label>
  <input id="username"
         name="username"
         type="text"
         class="form-control"
         ng-model="username"/>

  <label for="username">Password</label>
  <input id="password"
         name="password"
         type="password"
         class="form-control"
         ng-model="password"/>
</form>

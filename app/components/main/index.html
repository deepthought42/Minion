<div id="wrapper" ng-class="menuToggled ? 'toggled' : ''">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="sidebar-brand-container">

      <div class="toggleleft" ng-click="menuToggled = !menuToggled" id="menu-toggle">
        <a href="">
          <i class="fa fa-chevron-circle-left" aria-label="Toggle Menu Left"></i>
        </a>
      </div>
    	<div class="sidebar-brand">
        <a href="#">
            Qanairy <span app-version></span>
        </a>
      </div>
    </div>

    <div>
      <ul class="sidebar-nav">
        <li class="divider"></li>
        <li>
          <a href="#/tests">
            <i class="fa fa-list-ul sidebar-nav-icons" aria-hidden="true"></i>
            Tests
          </a>
        </li>
        <li>
          <a href="#/discovery">
            <i class="fa fa-map-o sidebar-nav-icons" aria-hidden="true"></i>
            Discovery
          </a>
        </li>
        <li>
          <a href="#/about">
            <i class="fa fa-question sidebar-nav-icons" aria-hidden="true"></i>
            About
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div id="view-frame" class="row">
          <div class="col-sm-6">
            <span ng-show="!isAuthenticated">
              Hi {Name goes here}, you have {###} failed tests.
              <a href="#/results" >Review?</a>
            </span>
          </div>
          <div class="col-sm-2">

          </div>
          <div class="col-sm-4">
            <span class="col-sm-8 pull-left">
              Domain: {domain goes here}
              <a ui-sref="main.domain">Change?</a>
            </span>
            <span class="col-sm-4 pull-left" controller="LoginCtrl">
              <a ng-show="!isAuthenticated" href="#/" ng-click="authService.signin()">
                <i class="fa fa-sign-in fa-fw"></i>
                 Login
              </a>
              <a ng-show="isAuthenticated" href="#/" ng-click="authService.logout()">
                <i class="fa fa-sign-out fa-fw"></i>
                 Logout
              </a>
            </span>
            <div class="navbar-top-links navbar-right">
              <!-- /.dropdown -->
              <li class="dropdown" ng-show="isAuthenticated">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i>
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a ui-sref="main.l">
                        <i class="fa fa-sign-out fa-fw"></i>
                        Logout
                      </a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
              </li>
            <!-- /.dropdown -->
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <button class="col-xs-12 btn">Create Test Suite</button>
          </div>
          <div class="col-xs-6">

          </div>
          <div class="col-xs-4">
            <input class="col-sm-10"
                   type="text"
                   ng-model="search"
                   placeholder="Text goes here. Replace this placeholder"/>
            <div class="col-sm-2 pull-right">
                <button type="submit" class="btn btn-right btn-navigation">
                  <i class="fa fa-search fa-fw" aria-label="Search"></i>
                </button>
            </div>
          </div>
        </div>
      </div>
      <div id="view-frame" class="row">
      	<div ui-view class="col-sm-12"></div>
      </div>
    </div>
  </div>

</div>
<!-- /#wrapper -->

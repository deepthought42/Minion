<div class="">
  <div class="col-xs-12 dialogue-close" ng-click="">
         <h2 style="text-align:right;"><i class="fa fa-times"></i></h2>
  </div>
  <div class="col-xs-12">
    <h2 class="modal__title">Select Which Browsers To Test.</h2>
  </div>
  <div class="col-xs-12 browser_buttons">
    <div class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-3 vertical__center__int">
        <button class="btn btn-depressed" ng-click="browser='chrome';chrome_selected=!chrome_selected" ng-class="{active: chrome_selected}">
          <img src="/img/Chrome.ico" class="modal-browser-icon" ng-show="chrome_selected"></img>
          <div class="fa-icon" ng-show="!chrome_selected">
            <i class="fa fa-chrome"></i>
          </div>
        </button>
      </div>
      <div class="col-xs-3 vertical__center__int">
        <button class="btn btn-depressed" ng-click="browser='firefox';firefox_selected=!firefox_selected" ng-class="{active: firefox_selected}">
          <img src="/img/firefox.png" class="modal-browser-icon" ng-show="firefox_selected"></img>
          <div class="fa-icon" ng-show="!firefox_selected">
            <i class="fa fa-firefox"></i>
          </div>
        </button>
      </div>
      <!--
      <div class="col-xs-2 vertical__center__int" >
        <button ng-model="ie_selected" ng-show="false">
          <img src="/img/internet_explorer.png" class="modal-browser-icon disabled_image"></img>
        </button>
      </div>

      <div class="col-xs-2 vertical__center__int">
        <button ng-model="safari_selected" ng-show="false">
          <img src="/img/safari.png" class="modal-browser-icon disabled_image"></img>
        </button>
      </div>
        -->
      <div class="col-xs-3">
      </div>
    </div>
  </div>
  <div class="col-xs-12 modal_action_button">
    <button class="btn btn--primary btn-lg" ng-click="runSingleTestFlag?runTest(browser) : runTests(browser)" ng-disabled="browsers.length === 0">
      Run
    </button>
  </div>
</div>

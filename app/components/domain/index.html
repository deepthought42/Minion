<div class="col-md-12" ng-show="domain_error">
  {{domain_error}}
</div>
<div class="col-md-12" ng-show="show_create_domain_err">
  {{domain_creation_err}}
</div>

<div class="col-md-12">
  <div class="col-md-3">
    <i class="fa fa-plus" ng-click="openCreateDomainDialog()"></i>
  </div>
  <div ng-repeat="domain in domains" class="col-md-3" ng-click="selectDomain(domain)">
    {{domain.url}}
  </div>
</div>
